<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            color: #fff;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(185, 170, 170, 0.5); 
            z-index: -1;
        }
        nav {
            background-color: rgba(59, 57, 57, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            width: 70px;
            height: 70px;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin-right: 25px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        .rectangle {
            width: 1000px;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .members-section {
            margin-top: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .members-section:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .members-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight:bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-group button:hover {
            background-color: darkgreen;
            transform: scale(1.1);
        }
        .button-group a{
            text-decoration: none;
            color:white ;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo3.png" alt="Logo">
        </div>
        <h2>Saving Group Management System</h2>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>
    <main class="content-area">
        <div class="rectangle">
            <img src="mahila.webp" alt="Mahila">
        </div>
        <div class="members-section">
            <h2>Saving Group</h2>
            <div class="button-group">
                <button><a href="create_group.html">Create Group</a></button>
                <button><a href="#">View Group Details</a></button>
                <!-- <button><a href="#">Edit Group Details</a></button>
                <button><a href="#">Delete Group Details</a></button> -->
            </div>
        </div>
         <div class="members-section">
            <h2>Members</h2>
            <div class="button-group">
                <button><a href="add_member.html">Add Member </a></button>
                <button><a href="#">View Member Details</a></button>
                <!-- <button><a href="#">Edit Member Details</a></button>
                <button><a href="#">Delete Member Details</a></button> -->
            </div>
        </div>
        <div class="members-section">
            <h2>Bank </h2>
            <div class="button-group">
                <button><a href="add_bank.html">Add Bank Details</a></button>
                <button><a href="#">View Bank Details</a></button>
                <!-- <button><a href="#">Edit Bank Details</a></button>
                <button><a href="#">Delete Bank Details</a></button> -->
            </div>
        </div> 
        <div class="members-section">
            <h2>Member Loan Details</h2>
            <div class="button-group">
                <button><a href="add_loan.html">Add Loan Details</a></button>
                <button><a href="#">View Loan Details</a></button>
                <!-- <button><a href="#">Edit Loan Details</a></button>
                <button><a href="#">Delete Loan Details</a></button> -->
            </div>
            <div class="members-section">
                <h2>Member Repayment Details</h2>
                <div class="button-group">
                    <button><a href="repayment.html">Add Repayment Details</a></button>
                    <button><a href="#">View Repayment Details</a></button>
                    <!-- <button><a href="#">Edit Repayment Details</a></button>
                    <button><a href="#">Delete Repayment Details</a></button> -->
                </div>
        </div>
    </main>
</body>
</html>
