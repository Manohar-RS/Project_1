<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            background-color: #d6cccc;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(185, 170, 170, 0.5); 
            z-index: -1;
        }
        .container {
            background-color: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .container input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #f9f9f9;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button-group .b1 {
            background-color: red;
        }
        .button-group button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        .button-group a {
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Loan</h2>
        <form>
            <label for="LoanID">Loan ID</label>
            <input type="text" id="LoanID" name="LoanID" placeholder="Enter The Loan ID" required>

            <label for="MemberName">Member Name</label>
            <input type="text" id="MemberName" name="MemberName" placeholder="Enter The Member Name" required>

            <label for="BankLoan">Bank Loan</label>
            <input type="text" id="BankLoan" name="BankLoan" placeholder="Enter The Bank Loan" required>
            
            <label for="InternalLoan">Internal Loan</label>
            <input type="text" id="InternalLoan" name="InternalLoan" placeholder="Enter The Internal Loan" required>
            
            <label for="LoanReceiptDate">Date Of Loan Receipt</label>
            <input type="text" id="LoanReceiptDate" name="LoanReceiptDate" placeholder="Enter The Date Of Loan Receipt" required>
            
            <label for="BankLoanDuration">Bank Loan Duration</label>
            <input type="text" id="BankLoanDuration" name="BankLoanDuration" placeholder="Enter The Repayment Duration (Bank Loan)" required>

            <label for="InternalLoanDuration">Internal Loan Duration</label>
            <input type="text" id="InternalLoanDuration" name="InternalLoanDuration" placeholder="Enter The Repayment Duration (Internal Loan)" required>

            <label for="Saving">Saving</label>
            <input type="text" id="Saving" name="Saving" placeholder="Enter The Saving" required>
            
            <label for="MemberID">Member ID</label>
            <input type="text" id="MemberID" name="MemberID" placeholder="Enter The Member ID" required>

            <div class="button-group">
                <button type="submit">Add</button>
                <button class="b1" type="submit"><a href="home.html">Close</a></button>
            </div>
        </form>
    </div>

</body>
</html>
